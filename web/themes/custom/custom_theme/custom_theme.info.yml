name: Manba Theme
type: theme
description: 'Basic structure for a Bootstrap Barrio SubTheme.'
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - custom_theme/bootstrap
  - custom_theme/global-styling

regions:
  top_header: 'Top header'
  header: Header
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  sidebar: 'Sidebar'
  content: Content
  featured_bottom: 'Featured bottom'
  footer: 'Footer'
  bottom_footer: 'Bottom Footer'

